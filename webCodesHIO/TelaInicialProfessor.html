<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper in Olympics</title>
    <link rel="stylesheet" href="TelaInicialProfessor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>
<body>
    <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <span class="helper-text" id="helperText">Helper in Olympics</span>
        <div class="menu-content" id="menuContent">
            <a href="TelaPerfilProfessor.html"><img src="Imagens_Mobile_HIO/iconeSeuPerfil.png" alt="Perfil" class="menu-icon-img"> Seu Perfil</a>
            <a href="#"><img src="Imagens_Mobile_HIO/iconeChats.png" alt="Fórum" class="menu-icon-img"> Fórum</a>
            <a href="#"><img src="Imagens_Mobile_HIO/iconeManual.png" alt="Manual" class="menu-icon-img"> Manual</a>
            <a href="#"><img src="Imagens_Mobile_HIO/iconeConfiguracoes.png" alt="Configurações" class="menu-icon-img"> Configurações</a>
            <a href="#"><img src="Imagens_Mobile_HIO/iconeSair.png" alt="Sair" class="menu-icon-img"> Sair</a>
        </div>
    </div>

    <div class="message-box">
        <div class="message-text">
            <div class="message-line">Olá mestres!</div>
            <div class="message-line">Está procurando por alguma olimpíada?</div>
        </div>
        <input type="text" id="searchField" class="search-input" placeholder="Procure pelo nome ou pela sigla:">
        <img src="Imagens_Mobile_HIO/hipoPrincipalComMedalha.png" alt="Hipo com medalha" class="message-box-img">
    </div>

    <div class="previous-questionnaires">Olimpíadas anteriores</div>
    <div class="carrossel" id="carrossel"></div>

    <div class="carrossel-controls">
        <button onclick="scrollCarrossel(-200)">
            <img src="http://192.168.0.81:8080/webCodesHIO/Imagens_Mobile_HIO/left-arrow.png" alt="Esquerda" style="width: 30px; height: 30px;">
        </button>
        <button onclick="scrollCarrossel(200)">
            <img src="http://192.168.0.81:8080/webCodesHIO/Imagens_Mobile_HIO/right-arrow.png" alt="Direita" style="width: 30px; height: 30px;">
        </button>
    </div>

    <div class="previous-questionnaires">Seus questionários:</div>
    <div class="questionnaires-carousel-container">
        <button id="prevQuestionnaireButton" class="carousel-button" onclick="prevQuestionnaireSlide()">
            <img src="Imagens_Mobile_HIO/btnVoltarEAvancarExercicioEsquerda.png" alt="Voltar">
        </button>
        <div class="questionnaires-carousel">
            <div class="questionnaires-carousel-inner" id="questionnairesCarouselInner">
                <!-- Aqui você pode adicionar questionários, se desejar -->
            </div>
        </div>
        <button id="nextQuestionnaireButton" class="carousel-button" onclick="nextQuestionnaireSlide()">
            <img src="Imagens_Mobile_HIO/btnVoltarEAvancarExercicioDireita.png" alt="Prosseguir">
        </button>
    </div>

    <script src="TelaInicialProfessor.js">
    </script>
</body>
</html>
