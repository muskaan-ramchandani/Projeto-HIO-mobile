<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper in Olympics</title>
    <link rel="stylesheet" href="TelaInicialProfessor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .carousel-container {
            display: flex;
            align-items: center;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Para ocultar a barra de rolagem no Firefox */
        }
        .carousel::-webkit-scrollbar {
            display: none; /* Para ocultar a barra de rolagem no Chrome */
        }
        .carousel-item {
            flex: 0 0 auto;
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .button-icon {
            width: 100px; /* Ajuste o tamanho conforme necessário */
            height: 100px; /* Ajuste o tamanho conforme necessário */
        }
        .olympics-button {
            display: block;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            color: #fff; /* Texto em branco para contraste com as cores de fundo */
            text-decoration: none;
        }
        .carousel-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .carousel-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="menu">
        <!-- Menu code... -->
    </div>

    <div class="message-box">
        <!-- Message box code... -->
    </div>

    <!-- Texto adicional -->
    <div class="previous-olympics">
        Olimpíadas acessadas anteriormente:
    </div>

    <div class="carousel-container">
        <button id="prevButton" class="carousel-button" onclick="prevSlide()">
            <img src="Imagens_Mobile_HIO/btnVoltarEAvancarExercicioEsquerda.png" alt="Voltar">
        </button>
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Itens do carrossel serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
        <button id="nextButton" class="carousel-button" onclick="nextSlide()">
            <img src="Imagens_Mobile_HIO/btnVoltarEAvancarExercicioDireita.png" alt="Prosseguir">
        </button>
    </div>

    <div class="previous-questionnaires">
        Seus questionários:
    </div>
    <div class="questionnaires-carousel-container">
        <!-- Questionnaires carousel code... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('TelaIncialProfessor.php')
                .then(response => response.json())
                .then(data => {
                    const carouselInner = document.getElementById('carouselInner');
                    data.forEach(olimpiada => {
                        let corHex = '#ffffff'; // Cor padrão (branco) caso a cor não seja reconhecida
                        switch (olimpiada.cor.toLowerCase()) {
                            case 'rosa':
                                corHex = '#CB6CE6';
                                break;
                            case 'ciano':
                                corHex = '#18B9CD';
                                break;
                            case 'azul':
                                corHex = '#5271FF';
                                break;
                            case 'laranja':
                                corHex = '#FF914D';
                                break;
                        }

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'carousel-item';
                        itemDiv.innerHTML = `
                            <a href="#" class="olympics-button" style="background-color: ${corHex};">
                                <img src="http://192.168.0.81:8080/webCodesHIO/Imagens_Mobile_HIO/${olimpiada.icone}.png" alt="${olimpiada.nome}" class="button-icon">
                                <div>${olimpiada.nome}</div>
                            </a>
                        `;
                        carouselInner.appendChild(itemDiv);
                    });
                })
                .catch(error => console.error('Erro ao carregar os dados:', error));
        });

        function prevSlide() {
            // Lógica para o botão de voltar
        }

        function nextSlide() {

        }

        function prevQuestionnaireSlide() {
            // Lógica para o botão de voltar questionário
        }

        function nextQuestionnaireSlide() {
            // Lógica para o botão de avançar questionário
        }
    </script>
</body>
</html>
